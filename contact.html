    <p>If you have any feedback, suggestions, or need help, feel free to reach out. We'd love to hear from you!</p>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea><br><br>

      <button type="submit" style="background-color: #222222; color: #eee; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer;">Send Message</button>
